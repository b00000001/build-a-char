<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.3/css/bulma.min.css" />
    <link rel="rpgawesome" href="../node_modules/rpg-awesome/css/rpg-awesome.min.css">
    
    <title>Build-a-char</title>
</head>

<body>
    <header class="card has-background-link py-4 has text-white">
        <div class="container">
            <div class="row has-background-color py white">
                <span class="icon-bar">
                    <i class="far fa-envelope"></i>
                    <h1 class="title is-1">RPG Build-a-char</h1>
            </div>
        </div>
        </div>
    </header>

    <div class="section has-background-white py-5 has text-black-ter">
        <!--section class="section section has-background-link py-4 has text-white is-large"-->
        <div class="title has-text-centered">
            <h2 class="title is-2">PLEASE LOG IN TO CREATE A CHARACTER</h2>
            <!--/section-->
        </div>
        <!--div class="field is-vertical"-->
        <div class="field is-horizontal">
            <div class="field-label is-large">
                <label class="label">EMAIL:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" placeholder="PLEASE ENTER A VALID EMAIL">
                    </div>
                </div>
            </div>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-large">
                <label class="label">PASSWORD:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" placeholder="PLEASE ENTER YOUR PASSWORD">
                    </div>
                </div>
            </div>
        </div>
        <!--/div-->
        <div class="has-text-centered">
            <a class="button is-warning is-light"> LOG IN</a>
        </div>

    </div>
   
    <div class="section has-background-white py-5 has text-black-ter">

        <div class="has-background white py-5 text-black has-text-centered">
            <h2 class="title is-2">NEED AN ACCOUNT? SIGN UP HERE!</h2>
        </div>
        <div class="field is-horizontal">
            <div class="field-label is-large">
                <label class="label">NAME:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" placeholder="PLEASE ENTER YOUR NAME">
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-large">
                <label class="label">EMAIL:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" placeholder="PLEASE ENTER A VALID EMAIL">
                    </div>
                </div>
            </div>
        </div>

        <div class="field is-horizontal">
            <div class="field-label is-large">
                <label class="label">PASSWORD:</label>
            </div>
            <div class="field-body">
                <div class="field">
                    <div class="control">
                        <input class="input is-large" type="text" placeholder="PLEASE ENTER YOUR PASSWORD">
                    </div>
                </div>
            </div>
        </div>

        <div class="has-text-centered">
            <a class="button is-warning is-light"> SIGN UP</a>
            </section>
        </div>

    </div>
</body>

</html>
